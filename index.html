<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/style.css">
    <title>Fylo</title>
</head>
<body>
    <div class="container">
        <div class="card upper">
            <div class="logo">
                <img src="./images/logo.png" alt="">
            </div>
            <div class="icons">
                <div class="icon-1">
                    <img src="./images/icon-document.png" alt="">
                </div>
                <div class="icon-2">
                    <img src="./images/icon-folder.png" alt="">
                </div>
                <div class="icon-3">
                    <img src="./images/icon-upload.png" alt="">
                </div>
            </div>
        </div>
        <div class="card lower">
            <p class="desc">You've used <strong>815 GB</strong> of your storage</p>
            <div class="progress-bar">
                <div class="progress">
                    <div class="ball"></div>
                </div>
            </div>
            <div class="progress-labels">
                <p><strong>0 GB</strong></p>
                <p><strong>1000 GB</strong></p>
            </div>
            <div class="floating-card">
                <div class="msg">
                    <strong>185</strong>
                    <span>GB LEFT</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
